        <script type="text/javascript">

            //Session control

            $("a[href='#sign_out']").on('click', function () {
                $.ajax({
                    method: "GET",
                    url: "/logOut",
                    success: function (data) {
                        alert(data);

                        localStorage['loggedIn'] = 'false';
                        window.location.href = 'index.html';
                    },
                    error: function (data) {
                        alert(data);
                    }
                });
            });

            window.onload = function () {

                if(sessionStorage.getItem('idOfVineyardInSelectedCountry') !== null) {
                    $.ajax({
                        method: 'GET',
                        url: '/getBushes/' + sessionStorage.getItem('idOfVineyardInSelectedCountry'),

                        success: function (data) {

                            var numberOfBushes = data.length;
                            var divsLeft = numberOfBushes;
                            var numberOfBushesInRow = 12;
                            var numberOfRows = Math.ceil(numberOfBushes / numberOfBushesInRow);

                            document.getElementById('bushesField').innerHTML = "";

                            for (var i = 0; i < numberOfRows; ++i) {
                                // var localDivRow = divRow;

                                var divRow = document.createElement('div');

                                for (var j = 0; j < numberOfBushesInRow; ++j) {

                                    var divOuter = document.createElement('div');
                                    var divInner = document.createElement('div');
                                    var span = document.createElement('span');

                                    addStyles(divOuter, divInner, divRow, span);

                                    if (divsLeft !== 0) {

                                        var bush = data[j]['key'];
                                        var env = data[j]['value'];

                                        if(sessionStorage.getItem('lang') === '1') {
                                            span.innerHTML = "Висота: " + bush.height + " м</br>" +
                                                "Вага: " + bush.grapesWeight + " кг</br>" +
                                                "Здоров'я: " + bush.healthStatus + "</br>" +
                                                "Вологість повітря: " + env.airHumidity + "%</br>" +
                                                "Вологість грунту: " + env.soidHumidity + "%";
                                        } else {
                                            span.innerHTML = "Height: " + bush.height + " м</br>" +
                                                "Weight: " + bush.grapesWeight + " кг</br>" +
                                                "Healthy: " + bush.healthStatus + "</br>" +
                                                "Air humidity: " + env.airHumidity + "</br>" +
                                                "Soid humidity: " + env.soidHumidity;
                                        }


                                        divInner.appendChild(span);
                                        divOuter.appendChild(divInner);

                                        divsLeft--;
                                    }

                                    divRow.appendChild(divOuter);
                                }

//                                bushesFieldData += divRow;
                                 document.getElementById('bushesField').appendChild(divRow);
                            }

                            // localStorage.setItem('bushesData', bushesFieldData);
                            // alert(data[0]);
                        },
                        error: function (data) {
                            alert("error");
                        }
                    });
                } else {
                    document.getElementById('bushesField').innerHTML = 'Please, choose the country with vineyard';
                }


//            if(localStorage['loggedIn'] === 'false') {
//                window.location.href = 'index.html';
//            }

                if(sessionStorage.getItem('lang') === null) {
                    sessionStorage.setItem('lang', 2);
                } else if(sessionStorage.getItem('lang') === '1'){
                    setUkrainian(2);
                } else {
                    setEnglish(2);
                }

            }
                //Bushes grid filling
        </script>
